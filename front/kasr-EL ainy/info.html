
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>information</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome JS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/info-style.css">
   

</head>
<body>
	<div class="wrapper">
        <div class="container-fluid">
            <div class="AddPatient ">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-xm-12">
                         <h4>Add Patient</h4>
                    </div>
                    <div class="col-sm-12 col-md-6 " >
                        <button class="btn btn-secondary  ">
                          <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                          Back
                        </button>
                    </div>
                </div>
               
            </div>
            <ul class="nav nav-tabs" >
              <li class="nav-item">
                <a class="nav-link active" href="info.html">Personal information</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="Seizure-info.html">Seizure information</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="MedicalHistory.html">Medical History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Follow-up.html">Follow-Up & AED</a>
              </li>
              
              
            </ul>


            <!-- form -->
            <div class="PersonalInfo">
                <fieldset class="main-info" >
                    <legend></legend>
                    <!-- Nameee -------> 

                    <div class="row">
                        <div class="col-md-4">
                            <label class="col-form-label-lg">First name:</label>
                            <input type="text" id="fname"  class="block form-control-lg form-control"  >
                        </div>

                        <div class="col-md-4">

                            <label class="col-form-label-lg">Middle name:</label>
                            <input type="text" id="mname"  class="block form-control-lg form-control" >
                        </div>
                        <div class="col-md-4">

                            <label class="col-form-label-lg" >Last name:</label>
                            <input type="text" id="lname"  class="block form-control-lg form-control" >
                        </div>
                    </div>

                    <!-- Name /-->


                    <!-- 2nd row -->

                    <div class="row">

                    	<div class="col-md-4">
                    		<div class="row">
	                    		<div class="col-md-8 col-sm-8">
		                    		<label class="col-form-label-lg">BirthDate</label>
		                    		<input type="month" name="BirthDate" id="age"  class=" form-control form-control-lg" style="display: auto;" >
		                    	</div>
		                    	<div class="col-md-4 col-sm-4">
		                    		<label for="age" class="col-form-label-lg">Age</label>
		                    		<input type="text" name="age" class=" form-control form-control-lg"  readonly="readonly">
		                    		
		                    	</div>
	                    	</div>
                    			
                    	</div>

                    		
                    	
                    	<div class="col-md-4">

                    		<label for="ID" class="col-form-label-lg">ID no.</label>
  							<input type="text" id="ID" name="quantity" maxlength="14" minlength="14" class="block form-control-lg form-control">
                    	
                    	</div>	
                    	<div class="col-md-4">

                    		<label for="phone" class="col-form-label-lg ">Enter a phone number:</label>
 							<input type="tel" id="phone" name="phone" class="block form-control-lg form-control" action="" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                    	</div>
                    </div>
                    <!-- 2nd row /-->

                    <!-- 3rd row (radio-buttons)-->


                    <hr class="mt-5">
                    <div class="form-row radio" >

                    	<div class="col-md-3 col-sm-6">
                    		<label for="sex" class="col-form-label-lg block">Sex:</label>
                    		<input type="radio" name="sex" value="Male" id="Male" class=""> Male <br>
							<input type="radio" name="sex" value="Female" id="Female"> Female
                    	</div>

                    	<div class="col-md-3 col-sm-6">

                    		<label for="Occupation" class="col-form-label-lg block">Occupation:</label>
                    		<input type="radio" name="Occupation" value="Not-Working" id="Not-Working" class="" onclick="hide();"> Not Working <br>
							<input type="radio" name="Occupation" value="Working" id="Working" onclick="show();"> Working
							<!-- textarea will open if working is choosen --> 

							<TEXTAREA id="Specify-working" style="display: none; margin:10px;" NAME="data" ROWS=3 COLS=30 placeholder="Specify" ></TEXTAREA> 
							<!-- textarea/ --> 
                    	</div>


                    	<div class="col-md-3 col-sm-6">
                    		<label for="Driving" class="col-form-label-lg block">Active Driving?</label>
                    		<input type="radio" name="Driving" value="Yes"  class=""> Yes <br>
							<input type="radio" name="Driving" value="No" > No
                    	</div>

                    	<div class="col-md-3 col-sm-6">
                    		<label for="Handedness" class="col-form-label-lg block">Handedness? <span>Both is Available</span></label>
                    		<input type="radio" name="Right-hand" value="Right"  id="Handedness"> Right <br>
							<input type="radio" name="Left-hand" value="Left" id="Handedness"> Left
                    	</div>


                    </div>

                    <!-- 3rd row (radio-buttons)/-->

                    <!-- 4th row (selection box)-->

                    <div class="form-row selestion">

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for="Marital status " class="col-form-label-lg">Marital status</label>
							    <select class="form-control" id="Marital status">
							      <option>Single</option>
							      <option>Married</option>
							      <option>Divorced</option>
							      <option>Widow</option>
							      
							    </select>
							 </div>
                    	</div>

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for=" Education " class="col-form-label-lg">Education</label>
							    <select class="form-control" id="Education">
							      <option>Illiterate</option>
							      <option>Reads & writes</option>
							      <option>1r</option>
							      <option>Prep</option>
							      <option>2ry</option>
							      <option>University</option>
							      
							    </select>
							 </div>
						</div>


						<div class="col-md-6">
                    		<div class="form-group">
							    <label for=" Special Habits " class="col-form-label-lg">Special Habits of medical importance</label>
							    <select class="form-control" id="Special Habits">
							      <option>Smoking</option>
							      <option>Drug abuse</option>
							      <option>tramadol</option>
							      <option>Alcohol</option>
							      <option>none</option>
							    </select>
							 </div>
						</div>
                    </div>


                    <div class="row selestion">

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for="Comorbidities " class="col-form-label-lg">Comorbidities</label>
							    <!-- Multiple selection -->
							    <select class="form-control" id="Comorbidities" multiple="multiple" style="overflow-x: auto; height: 185px;"  onchange="javascript: showhide();">
							    	<optgroup label="Press Ctrl to select more">
							      
								      <option>DM</option>
								      <option>HTN</option>
								      <option>Renal</option>
								      <option>Hepatic</option>
								      <option>Cardiac</option>
								      <option>Cognitive Neurological impairment Psychiatric</option>
								      <option>Anemia</option>
								      <option>Collagen vascular</option>
								      <option>Organ transplant</option>
								      <option>Peptic ulcer</option>
								      <option>Asthma</option>
								      <option>Migraine</option>
								      <option>Nocturnal enuresis</option>
								      <option>Malignancies</option>
								      <option value="Other">Other,Specify below</option>
								  </optgroup>
							      
							    </select>
							    
							 </div>
                    	</div>

                    	<div class="col-md-3 col-sm-6">
                    		<div class="form-group">
							    <label for="Past History" class="col-form-label-lg">Past History</label>
							    <select class="form-control" id="Past-History" multiple="multiple" style="overflow-x: auto; height: 185px;"  onchange="javascript: showhide();">
							      <optgroup label="Press Ctrl to select more">
								      <option>Perinatal insult</option>
								      <option>Birth injury/option>
								      <option>Hypoxia</option>
								      <option>Kernicterus</option>
								      <option>Neonatal infection</option>
								      <option>Traumatic</option>
								      <option>Vascular</option>
								      <option>CNS Infection</option>
								      <option>Neoplasm</option>
								      <option>Cortical malformations</option>
								      <option>Tuberous sclerosis</option>
								      <option value="Other">Other , Specify below</option><!-- open textarea -->
							      </optgroup>
							    </select>
							    <TEXTAREA id="Specify-Other" style="display: none;  margin:10px " NAME="data" ROWS=3 COLS=30 placeholder="Specify" ></TEXTAREA>  

							 </div>
						</div>


						<div class="col-md-6">
                    		 <div class="form-group">
							    <label for="Concomitant Medications" class="col-form-label-lg">Concomitant Medications:</label>
							    <textarea class="form-control" id="Concomitant Medications" rows="7" placeholder="List your Medications..."></textarea>

							  </div>
						</div>
				   </div>
				   <hr class="mt-5">
				   <div class="row ">
					   <div class="col-md-3 col-sm-6 radio ">
				   			<label for="Family consanguinity" class="col-form-label-lg block">Family consanguinity:</label>
	                		<input type="radio" name="Family consanguinity" value="Yes" id="" class=""> Yes <br>
							<input type="radio" name="Family consanguinity" value="No" id=""> No
					   </div>


					   <div class="col-md-3 col-sm-6 radio">
				   			<label for="Similar condition" class="col-form-label-lg block">Similar condition in family:</label>
	                		<input type="radio" name="Similar condition" value="Yes" id="" class=""> Yes <br>
							<input type="radio" name="Similar condition" value="No" id=""> No
					   </div>

					   <div class="col-lg-6 col-md-6">
					   		<div class="form-group">
							    <label for="Relatives" class="col-form-label-lg">Relatives with other neurological condition?</label>
							    <textarea class="form-control" id="Relatives" rows="4" placeholder="Specify here..."></textarea>

							 </div>
					   </div>
					</div>
					<div class="row mt-5">
						<div class="col-lg-2 col-md-4 radio">
					   		<label for="History of febrile seizures" class="col-form-label-lg block">History of febrile seizures?</label>
                    		<input type="radio" name="History of febrile seizures?" value="Yes" id="Yes" class="" > Yes <br>
							<input type="radio" name="History of febrile seizures?" value="No" id="No" > No
							
					   	
					   </div>

					   <div class="col-lg-5 col-md-4">
					   		<div class="form-group">
							    <label for="febrile seizures" class="col-form-label-lg">Describe febrile seizures if present:</label>
							    <textarea class="form-control" id="febrile seizures" rows="4"  placeholder="Specify here if present..." ></textarea>



							 </div>
					   	
					   </div>
					   <div class="col-md-5 col-lg-4">
					   	   <div class="form-group">

							    <label for="age of onset" class="col-form-label-lg">Age of Onset of febrile Seizures </label>
							    <textarea class="form-control" id="age-of-onset" rows="4" placeholder="Specify here if present..." ></textarea>

							</div>
                    		
					   </div>
						
					</div>

							
				

                    

                </fieldset>
            </div>
                
           


             <div class="mt-5 " style="text-align: center;">
	            <a href="patients.html" class="button btn btn-secondary" id="Back">
	              
	              <i class="fa fa-arrow-left"></i>
	              Back
	            </a>

	            <button class="button btn btn-primary" onclick="go()">
	            	Next
	            	<i class="fa fa-arrow-right"></i>
	              
	            </button>
            

	           
            
            </div>


            


            <!--form/-->
            
        </div>
        
    </div>


   
<script type="text/javascript">
	function go(){
	 if(document.getElementById('Female').checked){location.href='Females.html';}
	 else if(document.getElementById('Male').checked){location.href='Seizure-info.html';}

 }


</script>



</body>


</html>
